<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Interactive Shopping List</title>
    </head>
    <body>
        <div class="container">
            <h1>Shopping List</h1>
            <form autocomplete="off" id="add-item-form">
                <input type="text" name="item-input" id="item-input" placeholder="Add an item..." required>
                <button type="submit">Add</button>
            </form>
            <ul id="shopping-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
